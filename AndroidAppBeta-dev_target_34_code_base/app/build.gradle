    buildFeatures.buildConfig = true

    defaultConfig {
        //min sdk support will be android 13 & max will be android 16
        minSdkVersion 30
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        buildConfigField "String", "CAPTCHA_SITE_KEY", captchaSiteKey
        buildConfigField "String", "CAPTCHA_SECRET_KEY", captchaSecretKey

        //Flag used to enable doubango for license plate scanning instead of regular lpr sdk
        buildConfigField "Boolean", "ENABLE_DOUBANGO_FOR_LPR", enableDoubangoForLPR
    }

    buildTypes {
        debug{
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("long", "VERSION_CODE", "${defaultConfig.versionCode}")
            buildConfigField("String","VERSION_NAME","\"${defaultConfig.versionName}\"")

            buildConfigField "String", "BASE_API_URL", baseURLDeveloper
            buildConfigField "String", "BUILD_RELEASE_TYPE", releaseTypeUat
            //signingConfig = null//we are setting up null to override default behaviour
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("long", "VERSION_CODE", "${defaultConfig.versionCode}")
            buildConfigField("String","VERSION_NAME","\"${defaultConfig.versionName}\"")

            buildConfigField "String", "BASE_API_URL", baseURLProduction
            buildConfigField "String", "BUILD_RELEASE_TYPE", releaseTypeProd
//            signingConfig signingConfigs.config
//            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/NOTICE', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/NOTICE.txt']
        }
    }


